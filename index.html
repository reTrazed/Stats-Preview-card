<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body class="body">





  <main class="grid-container">
    <section>

      <div class="info">
        <h1 class="card-title">Get <em>insights</em> that help your business grow.</h1>
        <p class="card-text inter">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="infoGraph">
          <li><em>10k+</em>
            <p class="inter">Companies</p>
          </li>
          <li><em>314</em>
            <p class="inter">Templates</p>
          </li>
          <li><em>12m+</em>
            <p class="inter">Queries</p>
          </li>
        </ul>
      </div>
      <img src="images/image-header-desktop.jpg" alt="Image of people">


    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jonas</a>.
    </div>

  </main>

</body>

</html>
